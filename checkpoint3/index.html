<body>
  <div>
    <h1>Pterodactyl Take Off</h1>

    <button class="butn" id="moveleft">Fly left</button>

    <!-- Reset still not working. I've tried a number of variations in JS. -->
  </div>
  <h2>Number of Flaps</h2>
  <h2 id="counter"></h2>
  <div>
    <img src="pterodactyl.jpg" id="pterodactyl">
    <!-- The background image warps when the pterodactyl is moved up and down, but not when it's moved right to left. I have tried a number of different background images but all of them warp to one degree or another. It's a mystery. It must have something to do with background image formats. THIS TURNED OUT TO BE A REALLY EASY FIX. USING BACKGROUND-ATTACHMENT:FIXED IN CSS SOLVED THE PROBLEM.-->
  </div>
  </div>
